<!DOCTYPE html>

<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font awesome :) -->

      crossorigin="anonymous"

    <!-- Bootstrap CSS -->

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/log-in.css" />

    <title>Sign-Up</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signup my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form class="form-signup">
                <div class="form-label-group">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="First Name"
                    required
                    autofocus
                  />
                  <label for="firstName">First Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    required
                  />
                  <label for="lastName">Last Name</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="email"
                    name="email"
                    id="emailInput"
                    class="form-control"
                    placeholder="Email"
                    required
                    autofocus
                  />
                  <label for="emailInput">Email</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="password"
                    id="passwordInput"
                    class="form-control"
                    placeholder="Password"
                    required
                    autofocus
                  />
                  <label for="passwordInput">Password</label>
                </div>
                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit"
                >
                  Sign Up
                </button>
                <hr class="my-4" />
                <button
                  class="btn btn-lg btn-google btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-google mr-2"></i> Sign Up with Google
                </button>
                <button
                  class="btn btn-lg btn-facebook btn-block text-uppercase"
                  type="submit"
                >
                  <i class="fab fa-facebook-f mr-2"></i> Sign Up with Facebook
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>

  </body>
